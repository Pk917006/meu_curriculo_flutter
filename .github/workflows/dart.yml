name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Roda sempre que der push na main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # flutter-version: '3.19.0' # Opcional: Travar versão se quiser

      - name: Install dependencies
        run: flutter pub get

      # IMPORTANTE: Substitua 'meu_curriculo_flutter' pelo nome EXATO do seu repositório
      - name: Build Web
        run: flutter build web --release --base-href "/meu_curriculo_flutter/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
