name: Deploy to GitHub Pages

on:
  push:
    branches: ["gh-pages"]
  pull_request:
    branches: ["gh-pages"]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages # ambiente com secrets

    steps:
      # 1. Pegar o código da main
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Criar .env a partir dos secrets do ambiente (sem mostrar valores)
      - name: Create .env file from Environment Secrets
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "SUPABASE_URL=$SUPABASE_URL" > .env
          echo "SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY" >> .env
          echo "Arquivo .env criado com sucesso."

      # 3. Configurar Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      # 4. Instalar dependências
      - name: Install dependencies
        run: flutter pub get

      # 5. Gerar build web
      - name: Build Web
        run: flutter build web --release --base-href "/meu_curriculo_flutter/"

      # 6. Deploy para a branch gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
          user_name: "GitHub Actions"
          user_email: "actions@github.com"
