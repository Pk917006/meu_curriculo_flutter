name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: ["main"] # dispara apenas quando a main é atualizada
  pull_request:
    branches: ["main"]

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      # 1. Pegar o código da main
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Cache do Flutter SDK
      - name: Cache Flutter SDK
        uses: actions/cache@v3
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}

      # 3. Cache dos pacotes
      - name: Cache Flutter packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}

      # 4. Criar .env seguro
      - name: Create .env file
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "SUPABASE_URL=$SUPABASE_URL" > .env
          echo "SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY" >> .env

      # 5. Configurar Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      # 6. Instalar dependências
      - name: Install dependencies
        run: flutter pub get

      # 7. Limpar builds anteriores
      - name: Clean previous build
        run: flutter clean

      # 8. Build web
      - name: Build Web
        run: flutter build web --release --base-href "/meu_curriculo_flutter/"

      # 9. Deploy para gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
          user_name: "GitHub Actions"
          user_email: "actions@github.com"
          commit_message: "Deploy Flutter Web to GitHub Pages"
